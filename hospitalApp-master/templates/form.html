<!-- Form used to add new entries of patient in database -->
<form class="form-horizontal alert alert-info" name="patientForm" id="patientForm" ng-submit="insertInfo(patientInfo);" hidden>
    <h3 class="text-center">Insert patient Details</h3>
    <div class="form-group">
        <label for="firstname">patient First Name:</label>
        <input type="text" name="firstname" class="form-control" placeholder="Enter patient first name" ng-model="patientInfo.firstname" value="" autofocus required />
    </div>
    <div class="form-group">
        <small class="text-danger" ng-show="patientForm.firstname.$invalid && patientForm.firstname.$dirty">First Name field is Empty!</small>
    </div>
    <div class="form-group">
        <label for="lastname">patient Last Name:</label>
        <input type="text" name="lastname" class="form-control" placeholder="Enter patient last name" ng-model="patientInfo.lastname" value="" autofocus required />
    </div>
    <div class="form-group">
        <small class="text-danger" ng-show="patientForm.lastname.$invalid && patientForm.lastname.$dirty">Last Name field is Empty!</small>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" min="1" name="age" class="form-control" placeholder="patient's age" ng-model="patientInfo.age" autofocus required />
    </div>
    <div class="form-group">
        <small class="text-danger" ng-show="patientForm.age.$invalid && patientForm.age.$dirty">Invalid Age</small>
    </div>
    <div class="form-group">
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" class="form-control" placeholder="patient's dob" ng-model="patientInfo.dob" autofocus required />
    </div>
    <div class="form-group">
        <small class="text-danger" ng-show="patientForm.dob.$invalid && patientForm.dob.$dirty">Invalid Date of birth</small>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <label for="" class="radio-inline gender">
            <input type="radio" name="gender" value="M" ng-model="patientInfo.gender">Male
        </label>
        <label for="" class="radio-inline gender">
            <input type="radio" name="gender" value="F" ng-model="patientInfo.gender">Female
        </label>
    </div>
    <div class="form-group">
        <label for="phone">Phone No:</label>
        <input type="number" name="phone" class="form-control" placeholder="Enter patient's phone no" ng-minlength=7 ng-maxlength=10 ng-model="patientInfo.phone" required />
    </div>
    <div class="error-container"
                                 ng-show="patientForm.phone.$dirty && patientForm.phone.$invalid">
        <small class="text-danger" ng-show="patientForm.phone.$error.required">
                                    Phone number is required.
                                </small>
        <small class="text-danger" ng-show="patientForm.phone.$error.minlength">
                                    Phone number is required to be at least 7 digits
                                </small>
        <small class="text-danger" ng-show="patientForm.phone.$error.maxlength">
                                    Phone number cannot be longer than 10 digits
                                </small>
        <small class="text-danger" ng-show="patientForm.phone.$error.number">
                                    Phone number cannot be characters
                                </small>
    </div>
    <div class="form-group">
        <label for="free_text">Free text:</label>
        <textarea ng-model="patientInfo.free_text" class="form-control" rows="5" id="free_text"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-danger" ng-click="cancelForm()">Cancel</button>
        <button class="btn btn-success pull-right" ng-disabled="patientForm.$invalid">Submit</button>
    </div>
</form>
